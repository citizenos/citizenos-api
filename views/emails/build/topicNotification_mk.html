<table id="bodyHeader" width="100%">
    <tbody>
        <tr>
            <td valign="middle" style="padding:22px 22px 22px 0;">
                <p id="header_title_description">An update on</p>
                <p id="header_title">{{topicTitle}}</p>
            </td>
        </tr>
    </tbody>
</table>
<table id="bodyContent" border="0" cellpadding="10" cellspacing="0" width="100%">
    <tbody>
        <tr>
            <td valign="middle" style="padding-bottom: 16px;">
                Hi {{toUser.name}}!
            </td>
        </tr>

        <tr>
            <td valign="middle" style="padding-bottom: 16px;">
                {{{notificationText}}}
            </td>
        </tr>
        <tr>
            <td style="padding-bottom: 32px;">
                <p class="submit_button">
                    <a href="{{linkViewTopic}}" target="_blank"
                        style="color:#FFFFFF; text-decoration: none; font-weight: 600;padding: 9px 60px;">Види ја темата</a>
                </p>
            </td>
        </tr>
        <tr>
            <td valign="bottom" style="border-top: 1px solid #E1E7EE;padding-top:16px;font-size:14px;">
                Please note: You must log in using the same email address ({{toUser.email}}) to access this topic.
            </td>
        </tr>
        <tr>
            <td valign="middle">
                <p><a href="{{linkTopicNotificationSettings}}">Управувајте со поставките за известување во оваа тема</a></p>
                <p><a href="{{linkGeneralNotificationSettings}}">Управувајте со сите поставки за известување</a></p>
            </td>
        </tr>

    </tbody>
</table>
